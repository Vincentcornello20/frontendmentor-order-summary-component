<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<main>
 <div class="card">
    <img src="images/illustration-hero.svg" class="card-image" alt=""/>
    <div class="container">
      <h1 class="title">Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-details-card">
        <img src="./images/icon-music.svg" class="music-icon" alt="music icon"/>
        <div class="plan-details">
          <p class="plan"><strong>Annual Plan</strong></p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <p><a class="change-link" href="">Change</a></p>
      </div>
      <button class="proceed-btn" type="button">Proceed to Payment</button>
      <button class="cancel-btn" type="button">Cancel order</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Vincentcornello20" target="_blank">@Vincentcornello20</a>.
      </div>
    </div>
 </div>
</main>
</body>
</html>
